<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Message Sent | Tirth Patel</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="./assets/ele/letter_logo_gl.png" alt="Logo" class="logo-img">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#projects" class="nav-link">Projects</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Thank You Section -->
    <section class="thank-you">
        <div class="container">
            <div class="thank-you-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Thank You!</h1>
                <p class="thank-you-message">
                    Your message has been sent successfully! I appreciate you reaching out and will get back to you as soon as possible.
                </p>
                <div class="thank-you-actions">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-home"></i>
                        <span>Back to Portfolio</span>
                    </a>
                    <a href="index.html#projects" class="btn btn-secondary">
                        <i class="fas fa-code"></i>
                        <span>View Projects</span>
                    </a>
                </div>
                
                <div class="contact-alternatives">
                    <p>You can also reach me directly:</p>
                    <div class="contact-links">
                        <a href="mailto:rushiofficial1205@gmail.com" class="contact-link">
                            <i class="fas fa-envelope"></i>
                            <span>rushiofficial1205@gmail.com</span>
                        </a>
                        <a href="https://linkedin.com/in/tirth-patel-52a123343" target="_blank" class="contact-link">
                            <i class="fab fa-linkedin"></i>
                            <span>LinkedIn</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        .thank-you {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3xl) 0;
            background: var(--bg-primary);
        }

        .thank-you-content {
            text-align: center;
            max-width: 600px;
            padding: var(--space-3xl);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            box-shadow: var(--glass-shadow);
        }

        .success-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: var(--space-xl);
            animation: successBounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .thank-you h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-lg);
        }

        .thank-you-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: var(--space-2xl);
        }

        .thank-you-actions {
            display: flex;
            gap: var(--space-lg);
            justify-content: center;
            margin-bottom: var(--space-2xl);
            flex-wrap: wrap;
        }

        .contact-alternatives {
            padding-top: var(--space-xl);
            border-top: 1px solid var(--glass-border);
        }

        .contact-alternatives p {
            color: var(--text-muted);
            margin-bottom: var(--space-lg);
        }

        .contact-links {
            display: flex;
            gap: var(--space-lg);
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-link {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            background: var(--bg-tertiary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            text-decoration: none;
            transition: all var(--transition-fast);
        }

        .contact-link:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        @keyframes successBounce {
            0% {
                transform: scale(0.3) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(-90deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .thank-you-content {
                padding: var(--space-xl);
                margin: 0 var(--space-md);
            }

            .thank-you h1 {
                font-size: 2rem;
            }

            .thank-you-actions {
                flex-direction: column;
                align-items: center;
            }

            .contact-links {
                flex-direction: column;
                align-items: center;
            }

            .contact-link {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
